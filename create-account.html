<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <meta charset="utf-8">
    <title>Personnel Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="headerLogo">
            <h1 style="text-align: left;" width="30%">Personnel Portfolio</h1>
        </div>
        <ul class="navMenu">
            <div class="navMenuItem">
                <li><a href="hometest.html">Home</a></li>
                <li><a href="create-account.html">Jobs</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="employers.asp">Employers</a></li>
            </div>
        </ul>
        <hr width="100%">
    </div>
    <div class="content">
        <br><br>
        <form action="thankyou.html" id="regForm" method="POST" enctype="text/plain">
            <h1 align="center">Create an Account</h1>
            <table>
                <tr>
                    <td class="width2">First Name:</td>
                    <td class="width"><input class="width" type="text" name="firstName" id="firstName"></td>
                </tr>
                <tr>
                    <td class="width2">Last Name:</td>
                    <td class="width"><input class="width" type="text" name="lastName" id="lastName"></td>
                </tr>
                <tr>
                    <td class="width2">Email-Address:</td>
                    <td class="width"><input class="width" type="text" name="emailAddress" id="emailAddress"></td>
                </tr>
                <tr>
                    <td class="width2">Address:</td>
                    <td class="width"><input class="width" type="text" name="address" id="address"></td>
                </tr>
                <tr>
                    <td class="width2">Username:</td>
                    <td class="width"><input class="width" type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td class="width2">Password:</td>
                    <td class="width"><input class="width" type="text" name="password" id="password"></td>
                </tr>
            </table>
            <br>
            <p align="center">
                <input align="center" class="width1" type="submit" value="Submit" name="submit">
            </p>
        </form>
    </div>
</body>

</html>
